<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="vendors/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>FoodMap</title>
</head>
<body>
  <!--Splash view-->
  <header id='splash'>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
          <div class="splash">
            <h1>Foodmap</h1>
          </div>
        </div> 
      </div>
    </div>
  </header>
  <!--End splash view-->
  <header id="platform">
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-12">
            <h2>FoodMap</h2>
        </div> 
      </div>
      <!--map-->
      <div class="row">
        <div class="col-xs-12">
          <div id="map"></div>
        </div>
      </div>
      <!--info-->
      <div class="row">
        <div class="col-xs-12">
          <h3>Encuentra los restaurantes cerca a ti</h3>
        </div>
      </div>
      <!--Form-->
      <div class="row">
        <div class="col-xs-12">
          <form class="form-inline">
            <div class="form-group">
              <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
              <div class="input-group">
                <input type="text" class="form-control" id="exampleInputAmount" placeholder="Busca tu restaurante cerca.">
                <div class="input-group-addon">
                <i class="fa fa-search" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
      <!--container div from restaurant's information-->
      <div class="row">
        <div class="col-xs-12">
          <div></div>
        </div>
      </div>
    </div> 
  </header>
  <script src="vendors/js/jquery.js"></script>
  <script src="vendors/bootstrap/js/bootstrap.min.js"></script>
  <script src="js/maps.js"></script>
  <script src="js/app.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlSJFm0Ud-vniNBk71be5AXJ_I5t3w9zU&callback=initMap"></script>
</body>
</html>
