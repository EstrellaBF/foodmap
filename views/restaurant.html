<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../vendors/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="../assets/fonts/stylesheet.css">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script:400,700|Shadows+Into+Light+Two" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="../css/main.css">
  <title>FoodMap</title>
</head>

<body>
  <main class="container-fluid">
    <div class="row">
      <div class="col-xs-12">
        <div class="header-info">
          <h2>FoodMap</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="location flex">
          <div class="center">
            <img src="../assets/icon/shape.png" alt="" class="icon">
            <input type="text" placeholder="Ingrese su ubicación" id="start-location">

          </div>
          <div class="center">
            <img src="../assets/icon/shape2.png" alt="" class="icon">
            <input type="text" placeholder="Ingrese su destino" id="end-location">
          </div>
          <div>
            <button id="mark-route" class="btn">Trazar ruta</button>
            <!-- <span>|</span>
                <button id="mark-route" class="btn">Encuéntrame</button> -->
          </div>

        </div>

        <div id="map"></div>
      </div>
    </div>

  </main>


  <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <!-- API google -->
  <!-- <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlSJFm0Ud-vniNBk71be5AXJ_I5t3w9zU&callback=initMap"></script> -->
  <!-- API google places -->
  <!-- <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlSJFm0Ud-vniNBk71be5AXJ_I5t3w9zU&libraries=places&callback=autocompletePlaces"
    async defer></script> -->
  <!-- SEGUN API PLACES -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDlSJFm0Ud-vniNBk71be5AXJ_I5t3w9zU&libraries=places&callback=initMap"
    async defer></script>
  <script src="../js/map.js"></script>
</body>

</html>
